version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: collector
      POSTGRES_PASSWORD: collectorpass
      POSTGRES_DB: collections
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/usr/src/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://collector:collectorpass@db/collections
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  db_data:
